<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/CSS/Vendors/all.min.css">
  <link rel="stylesheet" href="Assets/CSS/Vendors/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/CSS/Main/Mohamed-Marei.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidbar col-3 bg-dark">
        <a href="./Main-Dashboard.html" class="fs-4 text-white dashboord__heder"><i class="fas fa-tachometer-alt dashboord__icon"></i>DashBoard</a>
        <hr class="text-white">
        <div class="accordion bg-dark" id="accordionExample">
          <div class="accordion-item accordion__color">
            <h2 class="accordion-header " id="headingOne">
              <button class="accordion-button accordion__color" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <i class="fab fa-product-hunt icons"></i> Products
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show accordion__color" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body accordion__content">
                <div class="collapse show" id="home-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><i class="fas fa-list-ul icons"></i></i><a href="./All-Products.html" class="link-dark rounded link__color">All Products</a></li>
                    <li><i class="fas fa-plus icons"></i><a href="./Add-Product.html" class="link-dark rounded link__color">Add Product</a></li>
                    <!-- <li><i class="fas fa-edit icons"></i><a href="#" class="link-dark rounded link__color">Update Product</a></li>
                    <li><i class="fas fa-minus-circle icons"></i><a href="#" class="link-dark rounded link__color">Remove Product</a></li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item accordion__color">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed accordion__color" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <i class="fas fa-user-alt icons"></i>Users
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" accordion__color aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample">
              <div class="accordion-body accordion__content">
                <div class="collapse show" id="home-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><i class="fas fa-list-ul icons"></i></i><a href="./All-Users.html" class="link-dark rounded link__color">All Users</a></li>
                    <li><i class="fas fa-user-plus icons"></i><a href="./Add-user.html" class="link-dark rounded link__color">Add User</a></li>
                    <!-- <li><i class="fas fa-user-edit icons"></i><a href="#" class="link-dark rounded link__color">Update User</a></li>
                    <li><i class="fas fa-user-minus icons"></i><a href="#" class="link-dark rounded link__color">Remove User</a></li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item accordion__color">
            <h2 class="accordion-header accordion__color" id="headingThree">
              <button class="accordion-button collapsed accordion__color" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <i class="fas fa-sliders-h icons"></i> Setting
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse accordion__color" aria-labelledby="headingThree"
              data-bs-parent="#accordionExample">
              <div class="accordion-body accordion__content">
                <div class="collapse show" id="home-collapse">
                  <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><i class="fas fa-image icons"></i><a href="#" class="link-dark rounded link__color">Change Photo</a></li>
                    <li><i class="fas fa-key icons"></i><a href="#" class="link-dark rounded link__color">Change Password</a></li>
                    <li><i class="fas fa-envelope icons"></i><a href="#" class="link-dark rounded link__color">Change Email</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9 edit__product__form">

        <form class="row g-3">
          <div class="table-responsive">
            <table class="table table-sm">
              <tbody>
                <tr>
                  <td><label  class="">Name</label>
                  <td><input type="text"class="form-control" value="Marei"></td>
                </tr>
                <tr>
                  <td><label  class="">Roler</label></td>
                  <td>
                    <select class="form-select" aria-label="Default select example">
                      <option >Admin</option>
                      <option selected>Supervisor</option>
                      <option >Saler</option>
                      <option >User</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td><label  class="">Email</label>
                  <td><input type="text"class="form-control" value="xaad@gmail.com" ></td>
                </tr>
                <tr>
                  <td><label  class="">Note</label>
                  <td><input type="text"class="form-control" value="New supervisor"></td>
                </tr>
                <tr>
                  <td><label  class="">Image</label>
                  <td><input type="file" class="form-control" aria-label="file example" ></td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="Assets/Js/Vendors/all.min.js"></script>
  <script src="Assets/Js/Vendors/bootstrap.bundle.min.js"></script>
  <script src="Assets/Js/Main/Main.js"></script>
</body>

</html>
