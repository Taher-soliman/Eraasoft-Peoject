<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/CSS/Vendors/all.min.css">
  <link rel="stylesheet" href="Assets/CSS/Vendors/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/CSS/Main/contactus.css">
  <title>Contact Us</title>
</head>

<body>
  <div class="contact-us-card">
    <div class="contact-us-countainer">
      <div class="contact-us-text">
        <h2>Contact Us</h2>
        <span>we care about your opinion</span>
      </div>

      <div>
        <form class="contact-us-form">

          <label for="fname">First Name</label>
          <input class="form-control" type="text" required placeholder="First Name" id="fname"
            aria-label="default input example">

          <label for="lname">Last Name</label>
          <input class="form-control" type="text" required placeholder="Last Name" id="lname"
            aria-label="default input example">

          <label for="phone">Phone</label>
          <input class="form-control" type="text" required placeholder="Phone" id="phone"
            aria-label="default input example">

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required
              placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" required rows="3"></textarea>
          </div>

          <input class="btn btn-primary" type="submit" value="Submit">






        </form>
      </div>

    </div>
  </div>











  <script src="Assets/Js/Vendors/bootstrap.bundle.min.js"></script>
  <script src="Assets/Js/Vendors/all.min.js"></script>
</body>

</html>
