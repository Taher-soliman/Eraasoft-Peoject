<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/Vendors/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/Vendors/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/Vendors/animate.min.css">
    <link rel="stylesheet" href="Assets/CSS/Main/MyCaed.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="Sign-up">
        <p class="Sign-up__addres">Creat Account</p>
        <p class="Sign-up__text">Great to see you here!</p>
    </div>
    <div class="container-me">
        <form>
            <div class="row">
                <div class="col">
                    <label for="inputEmail4" class="form-labe mr">First Name</label>
                    <input type="text" class="form-control mr" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label mr">Socand Name</label>
                    <input type="text" class="form-control mr" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <label for="inputEmail4" class="form-label mr">email</label>
            <input type="email" class="form-control mr" placeholder="email" aria-label="First name">
            <label for="inputEmail4" class="form-label mr">Password</label>
            <input type="password" class="form-control mr" placeholder="password" aria-label="First name">
            <label for="inputEmail4" class="form-label mr">Confirm password</label>
            <input type="password" class="form-control mr" placeholder="Confirm password" aria-label="First name">
            <label for="inputEmail4" class="form-labe mr">Phone</label>
            <input type="number" class="form-control mr" placeholder="Phone" aria-label="First name">
            <input class="form-check-input mr" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label mr" for="flexCheckDefault">
                I agree Privacy Policy
            </label>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Creat Account</button>
                <button class="btn btn-outline-primary" type="button">log in</button>
              </div>
        </form>
    </div>
</body>
</html>
